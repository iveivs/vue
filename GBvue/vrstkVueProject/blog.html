<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img class="header__logo_img" src="img/Logo.svg" alt="">
                    <div class="header__logo_text">Interno</div>
                </div>
                <div class="header__nav">
                    <ul>
                        <li class="header__nav_list"><a href="index.html">Home</a></li>
                        <li class="header__nav_list"><a href="">Project</a></li>
                        <li class="header__nav_list"><a href="articles.html">Articles</a></li>
                        <li class="header__nav_list"><a href="blog.html">Blog</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="top">
        <img src="img/block_bcgrnd.jpg" alt="">
    </section>
    <section class="blog">
        <div class="container">
            <div>
                <div id="blog-box" class="blog__wrapper">
                        <blog-left></blog-left>
                    </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.component('blog-left', {
            data() {
                return {
                    blogs: [
                        { id: 0, tag: 'kitchen', title: 'Lets Get Solution for Building Construction Work', text: 'Lorem ipsum dolor sit amet, adipiscing Aliquam eu sem vitae turpmaximus.posuere in.Contrary to popular belief.There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injecthumour, or randomised words which don t look even slightly believable.Embarrassing hidden in the middle of text. All the Lorem Ipsum generators on the Internet tend to repeat predefined chunks as necessary.'},
                        { id: 1, tag: 'bedrom', title: 'Design sprints are great', text: 'Lorem ipsum dolor sit amet, adipiscing Aliquam eu sem vitae turpmaximus.posuere in.Contrary to popular belief.There are many variations of passages of Lorem Ipsum available, but the majority have suffered.'},
                        { id: 2, tag: 'lorem', title: 'Lorem ipsum dolor sit.', text: 'Lorem ipsum dolor sit.'}
                    ],
                    tagBtn: [
                        { tag: 'kitchen', title: 'Kitchen', id: 0},
                        { tag: 'bedrom', title:'Bedroom', id: 1},
                        { tag: 'lorem', title:'Lorem', id: 2},
                    ]
                }
            },
            methods: {
                getArticleByTag(button) {
                    // this.blogs = this.blogs.filter(elem => elem.id === index)
                    this.blogs = this.blogs.filter(elem => elem.tag === button.tag) 
                }
            },
        
            template: `
                    <div class="blog__articles-box">
                        <div class="blog__left-box">
                            <div v-for="(item, index) in blogs" :key="item.id" class="blog__item" >
                                <h2 class="blog__title"> {{ item.title }} </h2>
                                <p> {{item.text}}</p>
                            </div>     
                        </div>
                        <div class="blog__right-box">
                            <div class="blog__btn-box">
                                <div  v-for="(button, index) in tagBtn" @click="getArticleByTag(button)" class="blog__btn"> {{ button.title }}</div>   
                            </div> 
                        </div>
                    </div>    
            `,
        });
        new Vue({
            el: "#blog-box",
        })
    </script>
    

</body>
</html>
