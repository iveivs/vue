<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> 
        .wrapper {
            padding: 40px;
            display: flex;
            gap: 20px;
            justify-content: space-around;
        }
        img {
            width: 300px;
            height: 300px;
        }
        button {
            height: 40px;
            padding: 10px;
            background-color: SteelBlue;
            box-shadow: none;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            color: #fff;
        }
        .box {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .btn-box {
            /* display: flex; */
            /* text-align: center; */
            /* align-items: center; */
            text-align: center;
            margin: 0 auto;
            margin-top: 40px;
            
        }
        .red {
            color: red;
        }
</style>
<body>
    <!-- Задание VUE
    Вы разрабатываете приложение для отображения и сортировки списка товаров. 
    У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. 
    Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене 
    (по возрастанию и по убыванию). -->
    <div id="app" >
        <div class="wrapper">
            <div v-for="item in products" :key="products.id" class="box">
                <img :src="item.url" alt="picture">
                <h2>name: {{item.name}}</h2>
                <h3>Цена: <span class="red">{{item.price}}</span></h3>
                <br>
                <br>
                
            </div>
        </div>
        <div class="btn-box">
            <button @click="sortPriceToHigh()">Сортировать по возрастанию цены</button>
        <button @click="sortPriceToLow()">Сортировать по убыванию цены</button>
        </div>
        <br>
        <div class="btn-box">
            <button @click="sortPriceToHigh2()">по возрастанию</button>
            <button @click="sortPriceToLow2()">по убыванию</button>
        </div>
    </div>
