<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test">
        <h1>Hello, {{ name.toUpperCase() }}</h1>
        <ul>
            <li v-for="(name, index) in names"  @click="delThisFromArr(index)" :key="name.id">{{ name.text }}</li>
        </ul>
        <button @click="addSomeElement()">AddToArr</button>
        <button @click="delFromArr()">DelFromArr</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#test",
            data: {
                name: 'Geek',
                names: [
                    {text: 'Frodo'}, 
                    {text: 'Bob'}, 
                    {text: 'Nick'},
                    {text: 'Ivan'},
                    
                ],
                someText: {text: 'Some Text'}
            },
            methods: {
                clickHandler() {
                    console.log('click');
                },
                addSomeElement() {
                    this.names.push(this.someText)
                },
                delFromArr() {
                    this.names.pop()
                },
                delThisFromArr(index) {
                    this.names.splice(index, 1)
                }
            }
        })
    </script>
</body>

</html>
