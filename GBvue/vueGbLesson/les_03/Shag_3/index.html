<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shag 3</title>
</head>
<body>
    <div id="app">
        <new-component title="Hello New Title"></new-component>
        <new-component title="Hello New Title 2"></new-component>
        <button @click="currentTab = nameButton" v-for="nameButton in nameButtons" :key="nameButton.id">
            {{ nameButton }}
        </button>
        <component :is="changeTabs"></component>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="comp.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                nameButtons: ['one', 'two', 'three'],
                currentTab: 'one'
            },
            computed: {
                changeTabs() {
                    return `change-${this.currentTab}`
                }
            }
        })
    </script>
</body>
</html>
