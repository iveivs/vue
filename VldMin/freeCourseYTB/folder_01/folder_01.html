<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container pt-5" id="app">
        <div class="card">
            <h1 :style="{color: inputValue.length < 3 ? 'red' : 'blue'} "> 
                {{ title }}
            </h1>
            <div class="form-control">
                <input type="text" 
                v-bind:placeholder="placeholderString" 
                v-bind:value="inputValue"
                v-on:input="inputChangeHandler"
                v-on:keypress.enter="addNewNote"/>
            </div>
            <button class="btn" v-on:click="addNewNote">
                Добавить
            </button>
            <hr/>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(myNote, index) in notes">
                    <span :class="myNote.length > 6 ? 'danger' : 'bold' "> {{ toUpperCase(myNote) }} </span>
                    <button class="btn danger" @click="removeNote(index)">
                        удалить
                    </button>
                </li>
                <hr/>
                <li>
                    <strong>Общее количество: {{ notes.length}}</strong>
                </li>
            </ul>
            <div v-else>Нет заметок. Добавить новую</div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
